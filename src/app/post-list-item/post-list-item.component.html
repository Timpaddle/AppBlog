<li [ngClass]="{'list-group-item': true,
              'list-group-item-success': postLove > 0,
              'list-group-item-danger': postLove < 0}">
  <span class="date">{{ postDate | date:'short' }}</span>
  <h2>{{ postTitle }}</h2>
  
  <p>{{ postContent}}</p>
  <button class="btn btn-success" (click)="onLike()">Love it!</button>
  <button class="btn btn-danger" (click)="onDislike()">Don't love it!</button>
  <button class="btnDeletePost btn btn-danger" (click)="onDelete()">Supprimer post</button>
</li>
