<h1>Nouveau Post</h1>
<form [formGroup]="postsForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="title">Titre</label>
    <input type="text" class="form-control" name="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="content">Contenu</label>
    <textarea name="content" class="form-control" formControlName="content" ></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="postsForm.invalid">Cr√©er Post</button>
</form>
